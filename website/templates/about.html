{% extends "index.html" %}

{% block content %}
  <section
    class="z-10 flex w-screen items-end justify-end gap-4 pr-6 sm:w-full sm:max-w-3xl sm:gap-12 sm:p-0 md:items-start md:justify-start"
  >
    <img
      alt="Containers"
      loading="lazy"
      width="250"
      height="250"
      decoding="async"
      data-nimg="1"
      class="h-full w-24 md:h-64 md:w-64 dark:invert"
      style="color: transparent"
      src="/assets/containers.svg"
    />
    <div class="flex flex-col">
      <div class="flex items-center justify-between gap-2">
        <h1
          class="py-2 text-3xl font-semibold text-gray-800 dark:text-gray-300"
        >
          Gabbology
        </h1>
        <a href="https://github.com/GabrielBernard/gabbology">
          <image
            src="/assets/images/github-mark/github-mark-white.svg"
            alt="GitHub Logo"
            class="hidden aspect-square h-6 w-6 hover:rounded-full hover:bg-gray-800 sm:h-8 sm:w-8 dark:block"
            width="8"
            height="8"
          />
          <image
            src="/assets/images/github-mark/github-mark.svg"
            alt="GitHub Logo"
            class="aspect-square h-6 w-6 hover:rounded-full hover:bg-gray-400 sm:h-8 sm:w-8 dark:hidden"
            width="8"
            height="8"
          />
        </a>
      </div>

      <h2 class="mb-4 text-right text-xs text-gray-600 dark:text-gray-500">
        {{ version }}
      </h2>

      <ul class="list-none self-end text-right text-sky-700 dark:text-sky-600">
        {% for tech in technologies %}
          <li>
            <a class="hover:underline" href="{{ tech.href }}"
              >{{ tech.name }}</a
            >
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>

  <section
    class="flex w-screen flex-col justify-center p-6 text-justify font-sans text-gray-800 sm:w-full sm:max-w-3xl sm:p-0 dark:text-gray-200"
  >
    <div
      hx-get="/about/description"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>
    <image
      src="/assets/images/diagram-light.svg"
      alt="Infrastructure Diagram"
      class="aspect-auto pb-6 dark:hidden"
      width="{1024}"
      height="{512}"
    />
    <image
      src="/assets/images/diagram-dark.svg"
      alt="Infrastructure Diagram"
      class="hidden aspect-auto pb-6 dark:block"
      width="{1024}"
      height="{512}"
    />
    <div
      hx-get="/about/technologies"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></div>
  </section>
{% endblock %}
